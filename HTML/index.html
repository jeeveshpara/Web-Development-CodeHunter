<!DOCTYPE html> <!-- html version 5 -->
<html lang="en">   <!-- html is root element -->
<head>    <!-- Head iske under metadata hota hai -->
    <!-- meta data ka use SEO purpose ke liye hota hai -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Classes</title> <!-- title of the webpage -->
</head>

<!-- Nested Tag means tag ke under tag -->

<body>  <!-- body iske under all content hota hai -->
    <h1>Hello CodeHunter</h1>   <!-- Heading tag -->
    <hr>    <!-- Horizontal line -->
    <p>Tanish, Himanshu, Hitesh, Vinay, Kishan</p>  <!-- Paragraph tag -->
</body>
</html>
